<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- <link rel="stylesheet" href="css/bootstrap.css"> -->
    <link rel="stylesheet" href="css/swiper.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/custom.css">



    <title>Stepapp</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-route.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-animate.js"></script>


    <!-- <link rel="stylesheet" href="https://unpkg.com/swiper/css/swiper.min.css"> -->

    <style>
        .modal-backdrop {
            opacity: 0.5 !important;
        }

        .labour-wrap {
            background-color: #ffffff;
            position: relative;
            box-shadow: 0px 12px 35px rgba(160, 121, 0, 0.2);
            border-radius: 10px;
        }
    </style>

</head>

<body>

    <main class="body-wrap" ng-app="stepapp">

        <!-- include header-->
        <div ng-include="'navbar/header.html'"></div>
        <ng-view></ng-view>
        <!-- include footer-->
        <div ng-include="'navbar/footer.html'"></div>
    </main>

    <script src="js/app.js"></script>
    <script src="js/appRoute.js"></script>
    <script src="shared/factories/values.factory.js"></script>
    <script src="shared/config/gobalSetting.provider.js"></script>
    <script src="shared/factories/imageslider.factory.js"></script>
    <script src="shared/controllers/Shared.controller.js"></script>
    <script src="shared/directives/common.directives.js"></script>
    <script src="templates/home/homeController.js"></script>
    <script src="templates/login/loginController.js"></script>
    <script src="templates/grade/gradeController.js"></script>
    <script src="templates/subject-list/subjectListController.js"></script>
    <script src="templates/chapter-list/chapterListController.js"></script>
    <script src="templates/chapter-details/chapterDetailsController.js"></script>
    <script src="templates/play-chapter/playChapterController.js"></script>
    <script src="templates/labour-list/labourListController.js"></script>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js"></script>
    <script data-require="angular-touch@1.6.*" data-semver="1.6.2"
        src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.2/angular-touch.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ui-bootstrap4@3.0.5/dist/ui-bootstrap-tpls-3.0.5.min.js"></script>




    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/swiper.js"></script>
    <!-- <script src="https://unpkg.com/swiper/js/swiper.min.js"></script> -->



    <!-- Initialize Swiper -->


    <script>
        var swiper = new Swiper('.swiper-container', {
            slidesPerView: '4',
            spaceBetween: 20,
            pagination: {
                el: '.swiper-pagination',
                clickable: true,
            },
            breakpoints: {
                640: {
                    slidesPerView: 1,
                    spaceBetween: 20,
                },
                768: {
                    slidesPerView: 2,
                    spaceBetween: 40,
                },
                1024: {
                    slidesPerView: 3,
                    spaceBetween: 50,
                },
            }
        });
        function slideVideo() {
            var listBlock = document.getElementById("list-block");
            listBlock.classList.toggle("hidelist");
            var flipIcon = document.getElementById("flip-icon");
            flipIcon.classList.toggle("flip");

        }


    </script>

</body>

</html>
