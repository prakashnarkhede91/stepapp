<section class="middle-body bg-blue pd-t80 pd-b50">
    <div class="container">
        <div class="row">
            <div class="col-sm-10 mx-auto">

                <!-- Swiper -->
                <div class="labour-wrap">
                    <h3 style="padding: 10px;">Labour List</h3>


                    <table class="table">

                        <thead>

                            <tr>

                                <th>S.No</th>


                                <th>First Name</th>


                                <th>Last Name</th>


                                <th>Email</th>




                            </tr>

                        </thead>

                        <tbody>
                            <tr ng-repeat="item in filteredItems">

                                <td>{{item.id}}</td>


                                <td> {{item.first_name}} </td>


                                <td> {{item.last_name}} </td>


                                <td> {{item.email}} </td>




                            </tr>
                        </tbody>
                        <tfoot>
                            <tr>
                                <td align="center" colspan="6   ">

                                    <ul class="d-flex justify-content-center" uib-pagination total-items="totalCount"
                                        items-per-page="6" ng-model="pageIndex" max-size="5" boundary-link-numbers="3"
                                        ng-change="pageChanged()"></ul>



                                </td>
                            </tr>
                        </tfoot>
                    </table>





                </div>

            </div>
        </div>

    </div>
</section>
